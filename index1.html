<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <img src="download1.png" alt="google">
    </header>
    <main>
        <article>
            <div class="container">
                <p>Search the web using Google</p>
                <input type="text" size="40px"><br>
                <input class="sb" type="submit" value="Google Search">
                <input class="sb1" type="submit" value="I'm feeling lucky">
            </div>

            <div class="box">
            <div class="search">
                <p>Special Searches</p>
                <a href="">Stanford Search</a><br>
                <a href="">Linux Search</a>
            </div>
            <div class="help">
                <a href="">Help!</a><br>
                <a href="">About Google!</a><br>
                <a href="">Company info</a><br>
                <a href="">Google! Logos</a>
            </div>
            <div class="get">
                <p>Get Google!</p>
                <p>updates monthly</p>
                <input type="email" placeholder="your e-mail">
                <button>Subscribe</button>
            </div>
        </div>
        </article>
    </main>
    <footer class="fo">
        <p>Copyright@1998 Google Inc</p>
    </footer>
    
</body>
</html>
